<!doctype html>

<style>
	body {
	margin: 0px;
	overflow: hidden;
	}
    .terminal {
	display: none;
    border: 0px solid black;
    font-family: courier,fixed,swiss,monospace,sans-serif;
    font-size: 12px;
    color: #bbbbbb;
    background: #000000;
    border-collapse: collapse;
    }
</style>
<title>X on the Browser</title>
<table id="tty" class="terminal" cellpadding="0" cellspacing="0">
</table>
<canvas id="fb" width="640" height="400" style="width: 640px; height: 400px;">
    XonBrowser requirers canvas
</canvas>

<script src="master.js"></script>

<script>

var Jor1k = require("Jor1k");
var LinuxTerm = require("LinuxTerm");

jor1kgui = new Jor1k(
    {
        term: new LinuxTerm("tty"),
        path: "linuxfs/",
        system: {
            kernelURL: "kernel/vmlinux.bin.bz2",
			memorysize: 128,
			cpu: "asm",
			ncores: 1
        },
        fs: {
            basefsURL: "basefs.json",
			extendedfsURL: "fs.json"
        },
		fbid: "fb",
		relayURL: "wss://relay.widgetry.org/",
		fps: 30
    });
	setInterval( function(){
		document.getElementById("fb").style.width = window.innerWidth + 'px'
		document.getElementById("fb").style.height = window.innerHeight + 'px'
		document.getElementById("fb").style.border = 'none'
	}, 1);
</script>
